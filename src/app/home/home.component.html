
<!-- CAROUSEL -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="crHead carousel-inner">
      <div class="cr carousel-item active">
        <img [src]='imagePath2' class="d-block w-100" alt="CAROUSEL 1">
      </div>
      <div class="cr2 carousel-item">
        <img [src]='imagePath3' class="d-block w-100" alt="CAROUSEL 2">
      </div>
      <div class="cr carousel-item">
        <img [src]='imagePath1' class="d-block w-100" alt="CAROUSEL 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
